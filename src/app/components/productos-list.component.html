<div class="">
    <div id="" class="">

        <h3>{{titulo}}</h3>
        
         <hr>

         <div *ngIf="!productos">
             <strong>Cargando...</strong>
         </div>

         <div *ngIf="productos">

         <div class="row">

            <div class="col-lg-3" *ngFor="let producto of productos" >
             <div class="thumbnail">

                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost/cursoAngular-Backend/uploads/{{producto.imagen}}" class="producto_imagen">
                </div>

                <div *ngIf="!producto.imagen" class="">
                    <div class="imagen_relleno"></div>
                </div>
            <div class="caption">
                <h3>{{producto.nombre}}</h3>
                <p>{{producto.precio}}$RD</p>
               
                <div *ngIf="producto.id!=confirmado"> 
        
                <a [routerLink]="['/producto',producto.id]" class="btn btn-md btn-primary">Ver</a>
                <a [routerLink]="['/editar-producto',producto.id]" class="btn btn-md btn-warning">Editar</a>
                <a (click)="borrarConfirm(producto.id)" class="btn btn-md btn-danger">Borrar</a>

                </div>
             
                <div  *ngIf="confirmado == producto.id">

                    <a class="btn btn-md btn-danger" (click)="onDeleteProducto(producto.id)">
                    Quiero eliminar</a>
                    <a class="btn btn-md btn-warning"(click)="cancelarConfirm()">Cancelar</a>

                </div>

            </div>
         </div>
        </div>       
           
        </div>


    </div>
</div>
