<div *ngIf="!producto">
    <h1>Cargando producto...</h1>
</div>

<div *ngIf="producto">

    <div class="col-lg-4" *ngIf="producto.imagen">
       <br>
       <img src="http://localhost/APIREST-GestionProductos/uploads/{{producto.imagen}}"
       class="producto_imagen" id="zoom">

    </div>
   

    <div class="col-lg-12">
        <div class="row">
     
        <h1>{{producto.nombre}}</h1>
        <p><strong>{{producto.precio}}$RD</strong></p>

        <p>{{producto.descripcion}}</p>

        </div>
    
    </div>
</div>
